<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela de Login</title>
</head>
<body>

    <div class="login">

        <div class="login__header">
            <div class="login__header__img">
                <img src="user2.png" alt="logomarca">
            <div class="login__header__titulo">
                <h1>Javascript</h1>
            </div>
        </div>

        <div class="login__body">

            <div class="login__body__campos">
                <div class="login__campo">
                    <input type="text" placeholder="Digite seu Login">
                </div>
                <div class="login__campo">
                    <input type="password" placeholder="Digite sua senha">
                </div>
            </div>
            
            <div class="login__body__entrar">
                <button>Entrar</button>
            </div>
        </div>
        <div class="login__footer">
            <div class="login__footer__esqueceu">
                <a href="">Esqueceu sua senha?</a>
            </div>

            <div class="login__footer__new-account">
             <a href="">Crie sua conta</a>
            </div>
        </div>

    </div>

</body>
</html>
